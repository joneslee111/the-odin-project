<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title> Calculator </title>
</head>
<body>
  <div class="flex-container">
    <div class="calc-container">
      
      <div class="calc-screen">
        this is a test
      </div>
      <div class="buttons-group">
        <!-- First Row -->
        <button class="clear" id="btn"> AC </button>
        <button class="other" id="btn"> +/-</button>
        <button class="other" id="btn"> % </button>
        <button class="operator" id="btn"> / </button>
        <!-- Second Row -->
        <button class="number" id="btn"> 7 </button>
        <button class="number" id="btn"> 8 </button>
        <button class="number" id="btn"> 9 </button>
        <button  class="operator" id="btn"> X </button>
        <!-- Third Row -->
        <button class="number" id="btn"> 4 </button>
        <button class="number" id="btn"> 5 </button>
        <button class="number" id="btn"> 6 </button>
        <button  class="operator" id="btn"> - </button>
        <!-- Fourth Row -->
        <button class="number" id="btn"> 1 </button>
        <button class="number" id="btn"> 2 </button>
        <button class="number" id="btn"> 3 </button>
        <button class="operator" id="btn"> + </button>
        <!-- Fifth Row -->
        <button class="number" id="wide" > 0 </button>
        <button class="other" id="btn"> . </button>
        <button class="operator" id="btn"></buttonclass> = </button>

      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
